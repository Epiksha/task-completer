<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<link rel="stylesheet" href="./css/index.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="icon" href="./img/tick.png">
	<link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" rel="stylesheet">

	<title>Task Completer</title>
</head>

<body>
	<div id="container">
		<section>
			<div id="section-wrapper">
				<h1 id="mainHdr">Task Completer</h1>
				<form action="submit" id="addForm">
					<input id="userInput" type="text" value="" class="form-control">
					<button id="submitBtn" type="button" class="btn btn-success">Add</button>
				</form>
				<hr/>
				<table id="taskTable" class="table table-striped table-bordered table-hover table-condensed">
					<tbody>
						<tr>
							<th id="taskHdr">Task</th>
							<th id="dateHdr">Date Created</th>
							<th id="removeHdr">Remove</th>
						</tr>
					</tbody>
				</table>
			</div>
		</section>
	</div>

	<script src="./js/index.js"></script>
</body>

</html>
